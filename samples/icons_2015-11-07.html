<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>OCV</title>
<meta name="description" content="Online Course Visualizer">

<style type="text/css">
    html {

        display: table;
        margin: auto;
        font-family: 'Cantarell';
        font-size: 14px;
    }

    body {
        background-color: #ffffff;
    }

    .link {
        fill: none;
        stroke: #cccccc;
        stroke-width: 3px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cantarell" />
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body>
<script type="text/javascript">
var data = [

{"name": "course", "parent": "null", "type": "course", "icon": "\uf19c", "tip": ""},
{"name": "annotatable", "parent": "course", "type": "annotatable", "icon": "\uf044", "tip": ""},
{"name": "chapter", "parent": "course", "type": "chapter", "icon": "\uf0c8", "tip": ""},
{"name": "conditional", "parent": "course", "type": "conditional", "icon": "\uf128", "tip": ""},
{"name": "course_info", "parent": "course", "type": "course_info", "icon": "\uf19c", "tip": ""},
{"name": "discussion", "parent": "course", "type": "discussion", "icon": "\uf0c0", "tip": ""},
{"name": "edx_sga", "parent": "course", "type": "edx_sga", "icon": "\uf044", "tip": ""},
{"name": "google-calendar", "parent": "course", "type": "google-calendar", "icon": "\uf1a0", "tip": ""},
{"name": "google-document", "parent": "course", "type": "google-document", "icon": "\uf1a0", "tip": ""},
{"name": "html", "parent": "course", "type": "html", "icon": "\uf02e", "tip": ""},
{"name": "openassessment", "parent": "course", "type": "openassessment", "icon": "\uf044", "tip": ""},
{"name": "split_test", "parent": "course", "type": "split_test", "icon": "\uf044", "tip": ""},
{"name": "poll", "parent": "course", "type": "poll", "icon": "\uf0cb", "tip": ""},
{"name": "static_tab", "parent": "course", "type": "static_tab", "icon": "\uf02e", "tip": ""},
{"name": "survey", "parent": "course", "type": "survey", "icon": "\uf0cb", "tip": ""},
{"name": "problem", "parent": "course", "type": "problem", "icon": "\uf044", "tip": ""},
{"name": "recommender", "parent": "course", "type": "recommender", "icon": "\uf128", "tip": ""},
{"name": "sequential", "parent": "course", "type": "sequential", "icon": "\uf0c9", "tip": ""},
{"name": "vertical", "parent": "course", "type": "vertical", "icon": "\uf160", "tip": ""},
{"name": "video", "parent": "course", "type": "video", "icon": "\uf008", "tip": "video tip:  None None"},
{"name": "word_cloud", "parent": "course", "type": "word_cloud", "icon": "\uf0c2", "tip": ""},

    ];
    var margin = {
            top: 0,
            right: 0,
            bottom: 40,
            left: 40
        },
        width = $(document).width(),
        height = $(document).height();

    var i = 0;
    var duration = 1000;
    var root;

    var tree = d3.layout.tree()
        .size([height, width]);

    var diagonal = d3.svg.diagonal()
        .projection(function (d) {
            return [d.y, d.x];
        });

    var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
        return "<span>" + d.tip + "</span>";
      })

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + ")");

    svg.call(tip);


    var collapse = function (d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
        }
    };

    var zoom = function() {
        var scale = d3.event.scale,
            translation = d3.event.translate,
            tbound = -height * scale,
            bbound = height * scale,
            lbound = (-width + margin.right) * scale,
            rbound = (width - margin.left) * scale;
        // limit translation to thresholds
        translation = [
            Math.max(Math.min(translation[0], rbound), lbound),
            Math.max(Math.min(translation[1], bbound), tbound)
        ];
        svg.attr("transform", "translate(" + translation + ")" + " scale(" + scale + ")");
    };

    // Toggle children on click.
    var click = function(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    };

    var update = function(source) {
        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function(d) {
            d.y = d.depth * 300;
        });

        // Update the nodes...
        var node = svg.selectAll("g.node")
            .data(nodes, function(d) {
                return d.id || (d.id = ++i);
            });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + source.y0 + "," + source.x0 + ")";
            })
            .on("click", click);

        nodeEnter.append("text")
            .attr("x", function(d) {
                return d.children || d._children ? -10 : 10;
            })
            .attr("dy", ".35em")
            .attr('font-family', 'FontAwesome')
            .text(function(d) {
                return d.icon + ' ' + d.name; ;
            })
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide)
      ;

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function(d) {
                return "translate(" + d.y + "," + d.x + ")";
            });

        nodeUpdate.select("text")
            .style("fill", function(d) {
                return d._children ? "#f05f40" : "#337ab7";
            });

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function(d) {
                return "translate(" + source.y + "," + source.x + ")";
            })
            .remove();

        nodeExit.select('text')
            .attr('font-family', 'FontAwesome')
            .text(function(d) { return d.icon + ' ' + d.name; ; });

        // Update the links...
        var link = svg.selectAll("path.link")
            .data(links, function(d) {
                return d.target.id;
            });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function(d) {
                var o = {
                    x: source.x0,
                    y: source.y0
                };
                return diagonal({
                    source: o,
                    target: o
                });
            });

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function(d) {
                var o = {
                    x: source.x,
                    y: source.y
                };
                return diagonal({
                    source: o,
                    target: o
                });
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function(d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });

        d3.select("svg").call(d3.behavior.zoom().scaleExtent([1, 8]).on("zoom", zoom));
    };


    var dataMap = data.reduce(function(map, node) {
        map[node.name] = node;
        return map;
    }, {});

    var treeData = [];
    data.forEach(function(node) {
        // add to parent
        var parent = dataMap[node.parent];
        if (parent) {
            // create child array if it doesn't exist
            (parent.children || (parent.children = []))
            // add node to child array
            .push(node);
        } else {
            // parent is null or missing
            treeData.push(node);
        }
    });

    root = treeData[0];
    root.x0 = height / 2;
    root.y0 = 0;

    root.children.forEach(collapse);

    update(root);



</script>
</body>
</html>
